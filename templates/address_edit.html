<!-- templates/address_edit.html -->
{% extends 'base.html' %}
{% block style %}
<style>
    /*.container {*/
    /*    max-width: 600px;*/
    /*    margin: 50px auto;*/
    /*    padding: 20px;*/
    /*    background-color: #fff;*/
    /*    border-radius: 8px;*/
    /*    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
    /*}*/
    h1 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-top: 10px;
        color: #555;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <h1>Edit Address</h1>
    <form method="post" action="{% url 'address-edit' address.id %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ address.name }}" required>

        <label for="detail_address">Detail Address:</label>
        <textarea id="detail_address" name="detail_address" required>{{ address.detail_address }}</textarea>

        <label for="postal_code">Postal Code:</label>
        <input type="number" id="postal_code" name="postal_code" value="{{ address.postal_code }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ address.description }}</textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ address.city }}" required>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province" value="{{ address.province }}" required>

        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>

{% endblock %}
