<!-- templates/create_address.html -->
{% extends 'base.html' %}
{% block style %}
<style>
    /*.container {*/
    /*    max-width: 600px;*/
    /*    margin: 50px auto;*/
    /*    padding: 20px;*/
    /*    background-color: #fff;*/
    /*    border-radius: 8px;*/
    /*    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
    /*}*/
    h1 {
        text-align: center;
        color: #333;
    }
    .address-form {
        display: flex;
        flex-direction: column;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="number"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    textarea {
        resize: vertical;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        text-align: center;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <h1>Create Address</h1>
    <form method="post" action="{% url 'address-create' %}" class="address-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="detail_address">Detail Address:</label>
            <textarea id="detail_address" name="detail_address" required></textarea>
        </div>

        <div class="form-group">
            <label for="postal_code">Postal Code:</label>
            <input type="number" id="postal_code" name="postal_code" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required>
        </div>

        <button type="submit" class="btn">Save Address</button>
    </form>
</div>
{% endblock %}
